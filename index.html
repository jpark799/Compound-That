<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>üè¶ Compound That üè¶</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

    </div>


    <div class="container">
      
      <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <label for="initial_deposit">Initial Deposit</label>
                  <div class="row">

                      <div class="input-group col-md-8 col-sm-10">
                          <div class="input-group-prepend">
                              <button class="btn btn-outline-danger" type="button" data-counter="sub" data-field="initial_deposit">&minus;</button>
                          </div>
                          <input class="form-control text-center" id="initial_deposit" type="text" name="initial_deposit" min="100" max="1000000" step="100" value="$5000" data-value="5000" data-prepend="$">
                          <div class="input-group-append">
                              <button class="btn btn-outline-primary" type="button" data-counter="add" data-field="initial_deposit">&plus;</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

          <div class="col-md-6">
              <div class="form-group">
                  <label for="estimated_return">Estimated Rate Of Return</label>
                  <div class="row">

                      <div class="input-group col-md-8 col-sm-10">
                          <div class="input-group-prepend">
                              <button class="btn btn-outline-danger" type="button" data-counter="sub" data-field="estimated_return">&minus;</button>
                          </div>
                          <input class="form-control text-center" id="estimated_return" type="text" name="estimated_return" min="0" max="50" step="0.25" value="5.00%" data-value="5.00" data-prepend="%">
                          <div class="input-group-append">
                              <button class="btn btn-outline-primary" type="button" data-counter="add" data-field="estimated_return">&plus;</button>
                          </div>
                          
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <label for="contributions">Contributions</label>
                  <div class="row">

                      <div class="input-group col-md-8 col-sm-10">
                          <div class="input-group-prepend">
                              <button class="btn btn-outline-danger" type="button" data-counter="sub" data-field="contributions">&minus;</button>
                          </div>
                          <input class="form-control text-center" id="contributions" type="text" name="contributions" min="100" max="1000000" step="100" value="$5000" data-value="5000" data-prepend="$">
                          <div class="input-group-append">
                              <button class="btn btn-outline-primary" type="button" data-counter="add" data-field="contributions">&plus;</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
                <label for="investment_timespan">Investment Timespan</label>
                    <div class="row">
                        <div class="input-group col-md-8 col-sm-10">
                            <input class="form-control" id="investment_timespan" type="range" name="investment_timespan" min="2" max="50" step="1" value="5">                        
                        </div>
                    </div>
                <span id="investment_timespan_text">5 years </span>
            </div>
        </div>

          
   </div>


    <!-- <footer>

    </footer> -->
    <script src="index.js"></script>
  </body>
</html>
