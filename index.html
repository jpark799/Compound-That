<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>üè¶ Compound That üè¶</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
      <div class="container-fluid">
          <div class="col-md-7 text-center">
                <div><h3>Compound That! </h3> </div>
                <div>Future Balance</div>
                <div class="h3" id="futureBalance">?</div>
                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
                <canvas id="myChart"></canvas>
            </div>
            <div class="col-md-2"></div>
            <!-- <div class="col-md-2"></div> -->
    </div>

    <div class="container">
      
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="initialDeposit">Initial Deposit</label>
                    <div class="row">

                        <div class="input-group col-md-8 col-sm-10">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-danger" type="button" data-counter="sub" data-field="initialDeposit">&minus;</button>
                            </div>
                            <input class="form-control text-center" id="initialDeposit" type="text" name="initialDeposit" min="100" max="1000000" step="100" value="$5000" data-value="5000" data-prepend="$">
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary" type="button" data-counter="add" data-field="initialDeposit">&plus;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <div class="col-md-4">
            <div class="form-group">
                <label for="investmentTimespan">Investment Timespan</label>: <span id="investmentTimespanText">5 years </span>

                    <div class="row">
                        <div class="input-group col-md-8 col-sm-10">
                            <input class="form-control" id="investmentTimespan" type="range" name="investmentTimespan" min="2" max="50" step="1" value="5">                        
                        </div>
                    </div>
            </div>
        </div>
    
        
    </div>

        <div class="row">
            
            <div class="col-md-4">
                <div class="form-group">
                    <label for="contributionAmount">Contributions</label>
                    <div class="row">

                        <div class="input-group col-md-8 col-sm-10">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-danger" type="button" data-counter="sub" data-field="contributionAmount">&minus;</button>
                            </div>
                            <input class="form-control text-center" id="contributionAmount" type="text" name="contributionAmount" min="100" max="1000000" step="100" value="$100" data-value="100" data-prepend="$">
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary" type="button" data-counter="add" data-field="contributionAmount">&plus;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div>Contribution Frequency</div><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="contribution_period_daily" type="radio" name="contribution_period" value="365">
                        <label class="form-check-label" for="contribution_period_daily">Daily</label>
                    </div>
    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="contribution_period_monthly" type="radio" name="contribution_period" value="12" checked>
                        <label class="form-check-label" for="contribution_period_monthly">Monthly</label>
                    </div>
    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="contribution_period_annually" type="radio" name="contribution_period" value="1">
                        <label class="form-check-label" for="contribution_period_annually">Annually</label>
                    </div>
            </div>

        </div>


        <div class="form-group row">

            <div class="col-md-4">
                <div class="form-group">
                    <label for="estimatedReturn">Estimated Rate Of Return</label>
                    <div class="row">
                      <div class="input-group col-md-8 col-sm-10">
                          <div class="input-group-prepend">
                              <button class="btn btn-outline-danger" type="button" data-counter="sub" data-field="estimatedReturn">&minus;</button>
                          </div>
                          <input class="form-control text-center" id="estimatedReturn" type="text" name="estimatedReturn" min="0" max="50" step="0.25" value="5.00%" data-value="5.00" data-append="%">
                          <div class="input-group-append">
                              <button class="btn btn-outline-primary" type="button" data-counter="add" data-field="estimatedReturn">&plus;</button>
                          </div>
                      </div>
                    </div>
                </div>
             </div>





            <div class="col-md-4">
                <div>Compound Frequency</div> <br/>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" id="compound_period_daily" type="radio" name="compound_period" value="365">
                    <label class="form-check-label" for="compound_period_daily">Daily</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" id="compound_period_monthly" type="radio" name="compound_period" value="12" checked>
                    <label class="form-check-label" for="compound_period_monthly">Monthly</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" id="compound_period_annually" type="radio" name="compound_period" value="1">
                    <label class="form-check-label" for="compound_period_annually">Annually</label>
                </div>
            </div>

        </div>
    </div>


    <!-- <footer>

    </footer> -->
    <script type="text/javascript" src="index.js"></script>
    
  </body>
</html>
